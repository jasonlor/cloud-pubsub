[package]
name         =  "cloud-pubsub"
version      =  "0.4.0"
authors      =  ["Kayle Gishen <k@bkdsw.com>", "tehAnswer <sergiorodriguezgijon@gmail.com>"]
edition      =  "2018"
description  =  "Google Cloud PubSub Client"
homepage     =  "https://github.com/kayleg/cloud-pubsub"
repository   =  "https://github.com/kayleg/cloud-pubsub"
keywords     =  ["google", "pubsub"]
license      =  "MIT"
readme       =  "README.md"

[dependencies]
bytes         =  "0.5"
hyper         =  "0.13"
hyper-tls     =  "0.4.1"
tokio         =  { version = "0.2", features=["full"] }
goauth        =  "0.6"
smpl_jwt      =  "0.4.0"
serde         =  "1.0"
serde_derive  =  "1.0"
serde_json    =  "1.0"
base64        =  "0.11"
lazy_static   =  "1.4.0"
envy          =  "0.4"
rand          =  "0.7"
chrono = { version = "0.4.10", features = ["serde"] }
